<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cat getter</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="app-title">Welcome to JTC Cats!</h1>
    <div class="catCard">
      <button id="save" style="display: none">Save</button>
      <div class="imgContainer">
        <h2 class="breedName"></h2>
        <img class="catPic" />
      </div>
    </div>

    <form>
      <button class="getCat">Get a random cat</button>
      <button class="delete" style="display: none">Delete Cat</button>
    </form>
    <script src="./code.js" type="module"></script>
  </body>
</html>
